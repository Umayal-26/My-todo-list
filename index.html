<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo list</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<div class="todo-container">
    <h2>My to-do list</h2>
    <p>Double click an item to mark it Complete</p>
    <input type="text"><button>Add</button>
    
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">My</label>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">to-do</label>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">list</label>
        </li>
    </ul>

    <div class="ending">
        <button >Clear Completed</button>
        <button style="background-color:rgb(213, 21, 21) ;">Empty List</button>
        <button style="background-color:rgb(11, 194, 35) ">Save List</button>
    </div>
